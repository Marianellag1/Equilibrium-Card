<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="card col-md-auto rounded-4" style="width: 21rem; background-color: hsl(216, 50%, 16%);margin-top: 55px; box-shadow: 10px 10px 10px black">
          <img src="./Assets/Images/image-equilibrium.jpg" class="card-img-top rounded-4" alt="image-equilibrium">
          <div class="card-body" style="padding: 22px;">
            <h5 class="card-title"><a href="#" style="text-decoration: none; background-color: hsl(216, 50%, 16%);">Equilibrium #3429</a></h5>
            <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="row second-part">
              <section class="ethereum-img col icon">
                <img src="./Assets/Images/icon-ethereum.svg" alt="icon-ethereum" style="margin-right: 10px;">
                <p class="first-text">0.041 ETH</p>
              </section>

              <section class="clock-img col icon">
                <img src="./Assets/Images/icon-clock.svg" alt="icon-clock" style="margin-right: 10px;">
                <p class="second-text">3 days left</p>
              </section>
            </div>

            <section class="avatar-img">
              <img src="./Assets/Images/image-avatar.png" alt="image-avatar">
              <p class="card-creator">Creation of<a href="#" style=" text-decoration: none; background-color:  hsl(216, 50%, 16%);">Jules Wyvern</a></p>
            </section>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution fixed-bottom" style="color: white;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Marianellag1">Marianella</a>.
    </div>
  </footer>
</body>

</html>
